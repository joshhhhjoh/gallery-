<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline — J//Gallery</title>
  <style>
    body{margin:0;background:#0e0e0e;color:#fff;font:16px ui-sans-serif,system-ui,-apple-system}
    main{min-height:100vh;display:grid;place-items:center;padding:24px;text-align:center}
    .card{max-width:520px;border:1px solid #222;border-radius:12px;padding:18px;background:#111}
    h1{margin:0 0 8px;font-size:20px}
    p{color:#bbb;margin:0 0 6px}
    code{background:#191919;border:1px solid #222;border-radius:6px;padding:2px 6px}
  </style>
</head>
<body>
  <main>
    <div class="card">
      <h1>You’re offline</h1>
      <p>The app shell is cached. Your gallery images live in IndexedDB, so once you’ve added photos they’ll still appear when offline.</p>
      <p>If you just installed the PWA, open it once while online so it can cache everything.</p>
      <p><code>J//Gallery v3.1</code></p>
    </div>
  </main>
</body>
</html>
