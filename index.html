<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>J Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="shell">
    <div class="brand">
      <div class="logo">J//</div>
      <h1>Gallery</h1>
    </div>
    <nav class="nav">
      <div class="btn xl file-btn">
        Add from Photos
        <input id="uploadPhotos" type="file" accept="image/*" multiple />
      </div>
      <div class="btn xl file-btn ghost">
        Take Photo
        <input id="uploadCamera" type="file" accept="image/*" capture="environment" />
      </div>
      <button id="saveNow" class="btn primary">Save</button>
      <button id="exportAll" class="btn">Export All</button>
      <button id="exportSelected" class="btn">Export Selected</button>
      <label class="btn" for="importJson">Import (Replace)</label>
      <label class="btn" for="appendJson">Append JSON</label>
      <button id="newGallery" class="btn danger">New</button>
      <span id="saveStatus" class="badge">Not saved</span>
    </nav>
  </header>

  <section class="panel shell">
    <div class="row">
      <input id="sessionName" class="titleInput" placeholder="Session name (used in filenames)" />
      <input id="galleryTitle" class="titleInput" placeholder="Gallery title" />
      <span class="muted" id="count"></span>
    </div>
    <div class="filters">
      <input id="search" class="search" type="search" placeholder="Search title, description, tags…" />
      <button id="selectAll" class="btn sm">Select All</button>
      <button id="clearSel" class="btn sm">Clear</button>
    </div>
  </section>

  <main class="shell">
    <ul id="grid" class="grid" aria-live="polite"></ul>
  </main>

  <footer class="shell foot">
    <span class="muted">JSON-first workflow: import/append/export any size. Offline by default.</span>
  </footer>

  <input type="file" id="importJson" accept=".json,application/json" class="hidden-import" />
  <input type="file" id="appendJson" accept=".json,application/json" class="hidden-import" />

  <template id="cardTemplate">
    <li class="card">
      <label class="sel">
        <input type="checkbox" class="pick" />
        <span></span>
      </label>
      <div class="media">
        <img class="thumb" alt="Image" />
      </div>
      <div class="meta">
        <input class="title" placeholder="Title" />
        <textarea class="desc" rows="2" placeholder="Description"></textarea>
        <input class="tags" placeholder="tags, comma,separated" />
        <div class="actions">
          <button class="btn sm up" title="Move up">▲</button>
          <button class="btn sm down" title="Move down">▼</button>
          <button class="btn sm replace" title="Replace">Replace</button>
          <button class="btn sm danger remove" title="Remove">Remove</button>
        </div>
      </div>
    </li>
  </template>

  <div id="log"></div>

  <script src="script.js"></script>
</body>
</html>
