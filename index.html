<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>J Gallery</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="shell">
    <div class="brand">
      <div class="logo">J//</div>
      <h1>Gallery</h1>
    </div>
    <nav class="nav" aria-label="Toolbar">
      <label class="icon-btn file-btn" title="Add from Photos">
        <input id="uploadPhotos" type="file" accept="image/*" multiple aria-label="Add from Photos" />
        <span class="icon-label">Photos</span>
      </label>
      <label class="icon-btn file-btn" title="Camera">
        <input id="uploadCamera" type="file" accept="image/*" capture="environment" aria-label="Take Photo" />
        <span class="icon-label">Camera</span>
      </label>
      <button type="button" id="saveNow" class="icon-btn" title="Save JSON">
        <span class="icon-label">Save</span>
      </button>
      <button type="button" id="exportAll" class="icon-btn" title="Export All">
        <span class="icon-label">Export</span>
      </button>
      <button type="button" id="exportSelected" class="icon-btn" title="Export Selected">
        <span class="icon-label">Export<br>Sel</span>
      </button>
      <label class="icon-btn file-btn" title="Import (Replace)" for="importJson">
        <span class="icon-label">Import</span>
      </label>
      <label class="icon-btn file-btn" title="Append JSON" for="appendJson">
        <span class="icon-label">Append</span>
      </label>
      <button type="button" id="newGallery" class="icon-btn" title="New">
        <span class="icon-label">New</span>
      </button>
      <span id="saveStatus" class="badge">Not saved</span>
    </nav>
  </header>

  <section class="panel shell">
    <div class="row">
      <input id="sessionName" class="titleInput" placeholder="Session name" />
      <input id="galleryTitle" class="titleInput" placeholder="Gallery title" />
      <span class="muted" id="count"></span>
    </div>
    <div class="filters">
      <input id="search" class="search" type="search" placeholder="Search title, description, tags…" />
      <div id="tagFilters" class="tagFilters"></div>
      <div class="filter-actions">
        <button type="button" id="selectAll" class="btn sm">Select All</button>
        <button type="button" id="clearSel" class="btn sm">Clear</button>
      </div>
    </div>
  </section>

  <main class="shell">
    <ul id="grid" class="grid" aria-live="polite"></ul>
  </main>

  <footer class="shell foot"></footer>

  <input type="file" id="importJson" accept=".json,application/json" class="hidden" />
  <input type="file" id="appendJson" accept=".json,application/json" class="hidden" />
  <datalist id="allTags"></datalist>

  <template id="cardTemplate">
    <li class="card">
      <label class="sel">
        <input type="checkbox" class="pick" />
        <span></span>
      </label>
      <div class="media">
        <img class="thumb" alt="Image" />
        <button type="button" class="fav" title="Favorite">★</button>
      </div>
      <div class="meta">
        <input class="title" placeholder="Title" />
        <textarea class="desc" rows="2" placeholder="Description"></textarea>
        <input class="tags" placeholder="tags, comma,separated" list="allTags" />
        <div class="tagchips"></div>
        <div class="actions">
          <button type="button" class="btn sm up" title="Move up">▲</button>
          <button type="button" class="btn sm down" title="Move down">▼</button>
          <button type="button" class="btn sm replace" title="Replace">Replace</button>
          <button type="button" class="btn sm danger remove" title="Remove">Remove</button>
        </div>
      </div>
    </li>
  </template>

  <!-- Full-screen viewer -->
  <div id="viewer" aria-hidden="true">
    <button type="button" class="v-close" aria-label="Close">✕</button>
    <button type="button" class="v-prev" aria-label="Previous">‹</button>
    <img class="v-img" alt="" />
    <button type="button" class="v-next" aria-label="Next">›</button>
    <div class="v-count"></div>
    <div class="v-fav" title="Favorite">★</div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(()=>{}));
    }
  </script>
</body>
</html>
