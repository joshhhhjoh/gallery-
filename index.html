<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>J Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="shell">
    <div class="brand">
      <div class="logo">J//</div>
      <h1>Gallery</h1>
    </div>
    <nav class="nav" aria-label="Toolbar">
      <!-- Add from Photos -->
      <label class="icon-btn file-btn" title="Add from Photos">
        <input id="uploadPhotos" type="file" accept="image/*" multiple aria-label="Add from Photos" />
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="5" width="18" height="14" rx="2"></rect>
          <path d="M3 15l4-4 5 5 4-4 5 5"></path>
        </svg>
      </label>
      <!-- Camera -->
      <label class="icon-btn file-btn" title="Take Photo">
        <input id="uploadCamera" type="file" accept="image/*" capture="environment" aria-label="Take Photo" />
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 7h3l2-2h6l2 2h3v12H4z"></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
      </label>
      <!-- Save -->
      <button id="saveNow" class="icon-btn" title="Save (download JSON)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 3v12"></path><path d="M7 10l5 5 5-5"></path><rect x="4" y="3" width="16" height="18" rx="2"></rect>
        </svg>
      </button>
      <!-- Export All -->
      <button id="exportAll" class="icon-btn" title="Export All">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 12v9"></path><path d="M7 16l5 5 5-5"></path><path d="M5 10h14"></path>
        </svg>
      </button>
      <!-- Export Selected -->
      <button id="exportSelected" class="icon-btn" title="Export Selected">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 12v9"></path><path d="M7 16l5 5 5-5"></path>
          <polyline points="4,8 8,12 14,6"></polyline>
        </svg>
      </button>
      <!-- Import (Replace) -->
      <label class="icon-btn file-btn" title="Import (Replace)" for="importJson">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 3v9"></path><path d="M7 7l5-5 5 5"></path><path d="M5 14h14v7H5z"></path>
        </svg>
      </label>
      <!-- Append JSON -->
      <label class="icon-btn file-btn" title="Append JSON" for="appendJson">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14"></path><path d="M5 12h14"></path><rect x="3" y="3" width="18" height="18" rx="2"></rect>
        </svg>
      </label>
      <!-- New -->
      <button id="newGallery" class="icon-btn" title="New Gallery">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 6h18"></path><path d="M8 6v14"></path><path d="M16 6v14"></path><path d="M5 6l1-2h12l1 2"></path>
        </svg>
      </button>

      <span id="saveStatus" class="badge" style="margin-left:6px">Not saved</span>
<button id="settingsBtn" class="icon-btn" title="Settings" aria-haspopup="dialog" aria-controls="settingsPanel">
  <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
    <circle cx="12" cy="12" r="3"></circle>
    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.02.02a2 2 0 1 1-2.83 2.83l-.02-.02a1.65 1.65 0 0 0-1.82.33 1.65 1.65 0 0 0-.49 1.17V22a2 2 0 1 1-4 0v-.02a1.65 1.65 0 0 0-1.17-.49 1.65 1.65 0 0 0-1.82.33l-.02.02a2 2 0 1 1-2.83-2.83l.02-.02A1.65 1.65 0 0 0 5 15.4 1.65 1.65 0 0 0 4 14H4a2 2 0 1 1 0-4h.02c.61 0 1.16-.47 1.35-1.08.21-.64 0-1.33-.49-1.82l-.02-.02a2 2 0 1 1 2.83-2.83l.02.02c.49.49 1.18.7 1.82.49C10.53 4.18 11 3.63 11 3.02V3a2 2 0 1 1 4 0v.02c0 .61.47 1.16 1.08 1.35.64.21 1.33 0 1.82-.49l.02-.02a2 2 0 1 1 2.83 2.83l-.02.02c-.49.49-.7 1.18-.49 1.82.19.61.74 1.08 1.35 1.08H22a2 2 0 1 1 0 4h-.02c-.61 0-1.16.47-1.35 1.08z"></path>
  </svg>
  <span class="icon-label">Settings</span>
</button>
    </nav>
  </header>

  <section class="panel shell">
    <div class="row">
      <input id="sessionName" class="titleInput" placeholder="Session name (used in filenames)" />
      <input id="galleryTitle" class="titleInput" placeholder="Gallery title" />
      <span class="muted" id="count"></span>
    </div>
    <div class="filters">
      <input id="search" class="search" type="search" placeholder="Search title, description, tags…" />
      <div id="tagFilters" class="tagFilters"></div>
      <div style="display:flex; gap:8px; justify-content:flex-end;">
        <button id="selectAll" class="btn sm">Select All</button>
        <button id="clearSel" class="btn sm">Clear</button>
      </div>
    </div>
  </section>

  <main class="shell">
    <ul id="grid" class="grid" aria-live="polite"></ul>
  </main>

  <footer class="shell foot">
    <span class="muted">Classic layout • Icon toolbar • Offline • JSON-first • Pro viewer with pinch/double‑tap/swipe/favorites.</span>
  </footer>

  <input type="file" id="importJson" accept=".json,application/json" class="hidden-import" style="position:fixed;left:-9999px;top:-9999px;opacity:0;width:1px;height:1px" />
  <input type="file" id="appendJson" accept=".json,application/json" class="hidden-import" style="position:fixed;left:-9999px;top:-9999px;opacity:0;width:1px;height:1px" />
  <datalist id="allTags"></datalist>

  <template id="cardTemplate">
    <li class="card">
      <label class="sel">
        <input type="checkbox" class="pick" />
        <span></span>
      </label>
      <div class="media">
        <img class="thumb" alt="Image" />
        <button class="fav" title="Favorite">★</button>
      </div>
      <div class="meta">
        <input class="title" placeholder="Title" />
        <textarea class="desc" rows="2" placeholder="Description"></textarea>
        <input class="tags" placeholder="tags, comma,separated" list="allTags" />
        <div class="tagchips"></div>
        <div class="actions">
          <button class="btn sm up" title="Move up">▲</button>
          <button class="btn sm down" title="Move down">▼</button>
          <button class="btn sm replace" title="Replace">Replace</button>
          <button class="btn sm danger remove" title="Remove">Remove</button>
        </div>
      </div>
    </li>
  </template>

  <!-- Full-screen viewer -->
  <div id="viewer" aria-hidden="true">
    <button class="v-close" aria-label="Close">✕</button>
    <button class="v-prev" aria-label="Previous">‹</button>
    <img class="v-img" alt="" />
    <button class="v-next" aria-label="Next">›</button>
    <div class="v-count"></div>
    <div class="v-fav" title="Favorite">★</div>
  </div>

  <div id="log" style="position:fixed;bottom:12px;left:12px;right:12px;max-height:40vh;overflow:auto;background:#0e0e0e;border:1px solid #222;border-radius:10px;padding:8px 10px;color:#ddd;font:12px/1.35 ui-monospace,SFMono-Regular,Menlo,monospace;display:none;z-index:99"></div>

  <script src="app.js"></script>

<!-- Settings Panel -->
<div id="settingsPanel" aria-hidden="true">
  <div class="backdrop"></div>
  <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <button id="settingsClose">Close</button>
    <h2 id="settingsTitle">Settings</h2>

    <div class="settings-row">
      <label for="prefLabels">Toolbar labels</label>
      <select id="prefLabels">
        <option value="auto">Auto (mobile shows)</option>
        <option value="on">Always show</option>
        <option value="off">Hide</option>
      </select>
      <div class="small">Controls the small words under the icons.</div>
    </div>

    <div class="settings-row">
      <label for="prefGrid">Grid size (<span id="prefGridVal">240</span>px min)</label>
      <input id="prefGrid" type="range" min="160" max="320" step="10" value="240" />
      <div class="small">Adjusts how many cards fit per row.</div>
    </div>

    <div class="settings-row">
      <label><input type="checkbox" id="prefFavFilter" /> Show “Favorites only” toggle in filters</label>
    </div>

    <div class="settings-row">
      <label><input type="checkbox" id="prefSlideshow" /> Autoplay slideshow in viewer</label>
      <label for="prefSlideMs">Slide interval (<span id="prefSlideMsVal">2500</span> ms)</label>
      <input id="prefSlideMs" type="range" min="1200" max="6000" step="200" value="2500" />
    </div>

    <div class="settings-row settings-actions">
      <button id="settingsExport" class="btn sm">Export settings</button>
      <label class="btn sm" for="settingsImportInput">Import settings</label>
      <input id="settingsImportInput" type="file" accept="application/json,.json" style="position:fixed;left:-9999px" />
      <button id="settingsClear" class="btn sm danger">Clear local data</button>
    </div>
  </div>
</div>

</body>
</html>
